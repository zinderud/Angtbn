<div class="modal-header">
    <h4 class="modal-title" tbnTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 tbnTranslate="login.title">Sign in</h1>
        </div>
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-danger" *ngIf="authenticationError" tbnTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 offset-md-2">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email" tbnTranslate="global.form.email">Login</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="{{'global.form.email.placeholder' | translate}}"
                    [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="password" tbnTranslate="login.form.password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="{{'login.form.password.placeholder' | translate}}"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span tbnTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" tbnTranslate="login.form.button">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()" tbnTranslate="login.password.forgot">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning">
            	<span tbnTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <a class="alert-link" (click)="register()" tbnTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>
    </div>
</div>
